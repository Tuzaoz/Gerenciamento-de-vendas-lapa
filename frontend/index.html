<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Gestão Lapa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo"src="assets/image 1.svg" alt="logo lapa">
            <div class="logo-text-container">
                <h1 class="title-head">Acompanhamento de Vendas</h1>
                <p class="signature">Desenvolvido por @tuzaodantas</p>
            </div>
        </div>
    </header>
    <section id="buttons">
        <div class="buttons-container">
            <div class="button-venda">
                <img class="icon" src="assets/plus-svgrepo-com 1.svg" alt="icon plus">
                <h2>Venda</h2>
            </div>
            <div class="button-conta">
                <img class="icon" src="assets/minus-svgrepo-com 1.svg" alt="icon plus">
                <h2>Pagamento</h2>
            </div>
            <div class="button-hoje">
                <img class="icon" src="assets/Calendar-Time 1.svg" alt="icon plus">
                <h2>Hoje</h2>
            </div>
            <div class="button-overview">
                <img class="icon" src="assets/Calendar-Time 1.svg" alt="icon plus">
                <h2>Visão Geral</h2>
            </div>
        </div>
    </section>
    <section id="sales">
        <div class="sales-container">
            <div class="sales-card">
                <div class="sales-head">
                    <h2> Vendas </h2>

                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
